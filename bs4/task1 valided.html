<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container bg-info mt-5 mb-5 pt-3 text-white" style="border-radius: 20px;">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1 style="color: black; text-align: center;">Railway Ticket Booking Form</h1><br>
        <form class="was-validated" style="font-size:20px ;">
          <div class="form-group">
          <label for="name">Reservation Quota</label><br>
          <input type="text" name="name" id="" class="form-control" required>
        </div><br>

        <div class="form-group">
          <label for="name">Train Name or Number</label><br>
          <input type="text" name="name" id="" class="form-control" required> 
        </div><br>

        <div class="form-group">
          <label for="name">Journey From</label><br>
          <input type="text" name="name" id="" class="form-control" required> 
        </div><br>

        <div class="form-group">
          <label for="name">Journey To</label><br>
          <input type="text" name="name" id="" class="form-control" required> 
        </div><br>

        <div class="form-group">
          <label for="name">Class</label><br>
          <input type="text" name="name" id="" class="form-control" required> 
        </div><br>

        <div class="form-group">
          <label for="name">Departure/Journey Date</label><br>
          <input type="date" name="name" id="" class="form-control"required> 
        </div><br>

        <label for="sel1" class="form-label">Select Passenger (select one):</label>
        <select class="form-select" id="sel1" name="sellist1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <br>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">
          <label class="form-check-label" for="check1">Male</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
          <label class="form-check-label" for="check2">Female</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something">
          <label class="form-check-label">Child</label>
        </div><br>

        <div class="form-group">
          <input type="button" name="name" id="" class="form-control btn-danger" value="Submit"> 
        </div><br>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
